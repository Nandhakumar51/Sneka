<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>For Sneka ‚ù§Ô∏è</title>

<style>
  html, body {
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif;
    background: #ffc0cb;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
  }

  h2 {
    margin-top: 30px;
    color: #8b004f;
    z-index: 10;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 10;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    animation: heartbeat 2s infinite;
  }

  /* Updated NO button styles */
  #noBtn {
    background: #eee;
    position: relative;
    transition: transform 0.2s ease, left 0.3s ease, top 0.3s ease;
    cursor: pointer;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
  }

  .shake {
    animation: shake 0.5s ease;
  }

  /* Styled popup message */
  #msg {
    min-height: 70px;
    font-size: 24px;
    font-weight: bold;
    color: #b3005e;
    background: #ffe0f0;
    border: 2px solid #ff4d88;
    border-radius: 12px;
    padding: 10px 20px;
    margin: 20px auto;
    max-width: 90vw;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
    position: relative;
    z-index: 10;
  }

  #photoBox {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    padding: 10px;
    max-width: 90vw;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 1s ease;
    position: relative;
    z-index: 20;
    border-radius: 20px;
    box-shadow: 0 0 15px #ff6699;
    animation: sparkle 2.5s infinite;
    overflow: visible;
  }

  #photoBox.show {
    opacity: 1;
  }

  #photo {
    width: 100%;
    max-width: 280px;
    height: auto;
    border-radius: 20px;
    object-fit: cover;
    position: relative;
    z-index: 20;
  }

  #loveText {
    font-size: 22px;
    color: #b3005e;
    margin-top: 10px;
    word-wrap: break-word;
    position: relative;
    z-index: 20;
  }

  audio {
    display: none;
  }

  .hidden {
    display: none !important;
  }

  #startBtn {
    background: #ff4d88;
    color: white;
    padding: 14px 32px;
    font-size: 22px;
    border-radius: 10px;
    margin-top: 80px;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 10;
  }

  #startBtn:hover {
    transform: scale(1.1);
  }

  @keyframes sparkle {
    0%, 100% {
      box-shadow:
        0 0 10px #ff99cc,
        0 0 20px #ff66bb,
        0 0 30px #ff3399,
        0 0 40px #ff0077;
    }
    50% {
      box-shadow:
        0 0 20px #ff66bb,
        0 0 30px #ff3399,
        0 0 40px #ff0077,
        0 0 50px #ff0055;
    }
  }
</style>
</head>

<body>

<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

<div id="msg">Click Start to play music üíï</div>

<button id="startBtn">Start Music üéµ</button>

<button id="yesBtn" onclick="yesClicked()" style="display:none;">YES üíñ</button>
<button id="noBtn" style="display:none;">NO üòÖ</button>

<div id="photoBox">
  <img id="photo" src="her.jpeg" alt="Sneka's photo" />
  <div id="loveText">I love you Sneka üíï</div>
</div>

<audio id="music" src="music.mpeg" loop></audio>
<audio id="voice" src="voice.mpeg"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
const music = document.getElementById("music");
const voice = document.getElementById("voice");
const msg = document.getElementById("msg");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photoBox = document.getElementById("photoBox");
const startBtn = document.getElementById("startBtn");

let i = 0;
let yesClickedFlag = false;

const noTexts = [
  "No? Are you sure? üòú",
  "Hey! Don‚Äôt be shy, say YES! üòâ",
  "Oops! The NO button is jealous üòÖ",
  "My puppy eyes are working, right? ü•∫",
  "I‚Äôll bring chocolates next time! üç´",
  "Come on, don‚Äôt break my heart üíî",
  "No way! You‚Äôre stuck with me üòé",
  "You + Me = Forever. Just say YES! üíû"
];

// Start music and show yes/no buttons
startBtn.addEventListener("click", () => {
  music.play().then(() => {
    msg.innerText = "Now choose with your heart üíó";
    startBtn.style.display = "none";
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
  }).catch(() => {
    alert("Please allow sound playback.");
  });
});

// NO button click shakes
noBtn.addEventListener("click", () => {
  if (yesClickedFlag) return;

  msg.innerText = noTexts[i % noTexts.length];
  i++;

  noBtn.classList.add("shake");
  noBtn.addEventListener("animationend", () => {
    noBtn.classList.remove("shake");
  }, { once: true });
});

// NO button dodges on hover
noBtn.addEventListener("mouseenter", () => {
  if (yesClickedFlag) return;

  const maxX = window.innerWidth - noBtn.offsetWidth - 20; // padding
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const newLeft = Math.random() * maxX;
  const newTop = Math.random() * maxY;

  noBtn.style.left = `${newLeft}px`;
  noBtn.style.top = `${newTop}px`;
});

function yesClicked() {
  yesClickedFlag = true;
  music.pause();
  msg.style.display = "none";

  noBtn.classList.add("hidden");
  yesBtn.classList.add("hidden");

  photoBox.style.display = "flex";

  setTimeout(() => {
    photoBox.classList.add("show");
  }, 50);

  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  voice.play();

  voice.onended = () => {
    window.location.href =
      "https://wa.me/917904090248?text=I%20said%20Yes%20üíï%20i%20love%20you%20forever%20üíç";
  };
}
</script>
</body>
</html>
