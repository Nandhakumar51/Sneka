<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>For Sneka ‚ù§Ô∏è</title>

<style>
  html, body {
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif;
    background: #ffc0cb;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
  }

  h2 {
    margin-top: 30px;
    color: #8b004f;
    z-index: 10;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 10;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    animation: heartbeat 2s infinite;
  }

  #noBtn {
    background: #eee;
    position: relative;
    transition: left 0.3s ease, top 0.3s ease, transform 0.3s ease;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  #msg {
    min-height: 50px;
    font-size: 20px;
    color: #7a003c;
    position: relative;
    z-index: 10;
  }

  #photoBox {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    padding: 10px;
    max-width: 90vw;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 1s ease;
    position: relative;
    z-index: 20;
    border-radius: 20px;
    box-shadow: 0 0 15px #ff6699;
    animation: sparkle 2.5s infinite;
    overflow: visible;
  }

  #photoBox.show {
    opacity: 1;
  }

  #photo {
    width: 100%;
    max-width: 280px;
    height: auto;
    border-radius: 20px;
    object-fit: cover;
    position: relative;
    z-index: 20;
  }

  #loveText {
    font-size: 22px;
    color: #b3005e;
    margin-top: 10px;
    word-wrap: break-word;
    position: relative;
    z-index: 20;
  }

  audio {
    display: none;
  }

  .hidden {
    display: none !important;
  }

  #startBtn {
    background: #ff4d88;
    color: white;
    padding: 14px 32px;
    font-size: 22px;
    border-radius: 10px;
    margin-top: 80px;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 10;
  }

  #startBtn:hover {
    transform: scale(1.1);
  }

  /* Sparkle Animation on photo box */
  @keyframes sparkle {
    0%, 100% {
      box-shadow:
        0 0 10px #ff99cc,
        0 0 20px #ff66bb,
        0 0 30px #ff3399,
        0 0 40px #ff0077;
    }
    50% {
      box-shadow:
        0 0 20px #ff66bb,
        0 0 30px #ff3399,
        0 0 40px #ff0077,
        0 0 50px #ff0055;
    }
  }

  /* Container for heart rain over photo */
  #heartRainContainer {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    height: 320px;
    pointer-events: none;
    overflow: visible;
    z-index: 25;
  }

  /* Floating hearts general style */
  .floating-heart {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    color: #ff4d88;
    user-select: none;
    pointer-events: none;
    animation-timing-function: linear;
    z-index: 5;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px #b3005e);
  }

  /* Animate individual hearts */
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.2);
      opacity: 0;
    }
  }

  /* Heart rain style */
  .heart-rain {
    position: absolute;
    top: 0;
    font-size: 16px;
    color: #ff66bb;
    user-select: none;
    pointer-events: none;
    animation-name: heartRainFall;
    animation-timing-function: linear;
    opacity: 0.9;
  }

  @keyframes heartRainFall {
    0% {
      transform: translateY(-30px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(320px) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

<div id="msg">Click Start to play music üíï</div>

<button id="startBtn">Start Music üéµ</button>

<button id="yesBtn" onclick="yesClicked()" style="display:none;">YES üíñ</button>
<button id="noBtn" onclick="noClicked()" style="display:none;">NO üòÖ</button>

<div id="photoBox">
  <img id="photo" src="her.jpeg" alt="Sneka's photo" />
  <div id="loveText">I love you Sneka üíï</div>
  <div id="heartRainContainer"></div>
</div>

<audio id="music" src="music.mpeg" loop></audio>
<audio id="voice" src="voice.mpeg"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
const music = document.getElementById("music");
const voice = document.getElementById("voice");
const msg = document.getElementById("msg");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photoBox = document.getElementById("photoBox");
const startBtn = document.getElementById("startBtn");
const heartRainContainer = document.getElementById("heartRainContainer");

let i = 0;
let yesClickedFlag = false;

const noTexts = [
  "You‚Äôre the best part of my day üíï",
  "My heart chose you ‚ù§Ô∏è",
  "I promise to cherish us üå∏",
  "I‚Äôll wait for you ‚è≥",
  "We could be beautiful together ‚ú®",
  "I‚Äôm not giving up on us üíñ"
];

// Start music and show buttons
startBtn.addEventListener("click", () => {
  music.play().then(() => {
    msg.innerText = "Now choose with your heart üíó";
    startBtn.style.display = "none";
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
  }).catch(() => {
    alert("Please allow sound playback.");
  });
});

function noClicked() {
  if (yesClickedFlag) return;

  msg.innerText = noTexts[i % noTexts.length];
  i++;
  noBtn.style.left = Math.random() * 120 + "px";
  noBtn.style.top = Math.random() * 80 + "px";
}

// Create floating hearts continuously
function createFloatingHeart() {
  const heart = document.createElement("div");
  heart.classList.add("floating-heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (12 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.style.opacity = 0.7 + Math.random() * 0.3;
  heart.textContent = "üíï";

  document.body.appendChild(heart);

  heart.style.animationName = "floatUp";

  heart.addEventListener("animationend", () => {
    heart.remove();
  });
}

// Heart rain over photo
function createHeartRain() {
  const heart = document.createElement("div");
  heart.classList.add("heart-rain");
  heart.style.left = Math.random() * 280 + "px";
  heart.style.animationDuration = (3 + Math.random() * 3) + "s";
  heart.style.fontSize = (10 + Math.random() * 12) + "px";
  heart.textContent = "‚ù§Ô∏è";

  heartRainContainer.appendChild(heart);

  heart.addEventListener("animationend", () => {
    heart.remove();
  });
}

// Launch floating hearts every 500ms
setInterval(() => {
  createFloatingHeart();
}, 500);

// Launch heart rain every 400ms (only when photo visible)
setInterval(() => {
  if(photoBox.style.display === "flex") {
    createHeartRain();
  }
}, 400);

function yesClicked() {
  yesClickedFlag = true;
  music.pause();
  msg.innerText = "";
  photoBox.style.display = "flex";

  setTimeout(() => {
    photoBox.classList.add("show");
  }, 10);

  noBtn.classList.add("hidden");
  yesBtn.classList.add("hidden");

  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  voice.play();

  voice.onended = () => {
    window.location.href =
      "https://wa.me/917904090248?text=I%20said%20Yes%20üíï%20i%20love%20you%20forever%20üíç";
  };
}
</script>

</body>
</html>
