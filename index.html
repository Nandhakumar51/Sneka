<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Start Button & Music</title>
<style>
  body {
    background: #ffc0cb;
    font-family: Arial, sans-serif;
    display: flex; 
    justify-content: center; 
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    text-align: center;
  }
  button {
    background: #ff4d88;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 24px;
    border-radius: 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Welcome! Click Start to play music ðŸŽµ</h2>
<button id="startBtn">Start</button>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/22/audio_44c5b6cd23.mp3?filename=relaxing-music-11005.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const music = document.getElementById('music');

  startBtn.addEventListener('click', () => {
    music.play().then(() => {
      alert("Music is now playing! ðŸŽ¶");
    }).catch((error) => {
      alert("Music playback failed: " + error);
      console.error("Playback error:", error);
    });
  });
</script>

</body>
</html>
