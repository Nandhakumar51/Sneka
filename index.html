<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>For Sneka ‚ù§Ô∏è</title>

<style>
  html, body {
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif;
    background: #ffc0cb;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  h2 {
    margin-top: 30px;
    color: #8b004f;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
  }

  #noBtn {
    background: #eee;
    position: relative;
    transition: left 0.3s ease, top 0.3s ease;
  }

  #msg {
    min-height: 50px;
    font-size: 20px;
    color: #7a003c;
  }

  #photoBox {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    padding: 10px;
    max-width: 90vw;
    box-sizing: border-box;
  }

  #photo {
    width: 100%;
    max-width: 280px;
    height: auto;
    border-radius: 20px;
    object-fit: cover;
  }

  #loveText {
    font-size: 22px;
    color: #b3005e;
    margin-top: 10px;
    word-wrap: break-word;
  }

  audio {
    display: none;
  }

  /* Class to hide NO button */
  .hidden {
    display: none !important;
  }
</style>
</head>

<body>
<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

<div id="msg">Touch anywhere once üíï</div>

<button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
<button id="noBtn" onclick="noClicked()">NO üòÖ</button>

<div id="photoBox">
  <img id="photo" src="her.jpeg" alt="Sneka's photo" />
  <div id="loveText">I love you Sneka üíï</div>
</div>

<audio id="music" src="music.mpeg" loop></audio>
<audio id="voice" src="voice.mpeg"></audio>

<script>
const music = document.getElementById("music");
const voice = document.getElementById("voice");
const msg = document.getElementById("msg");
const noBtn = document.getElementById("noBtn");
const photoBox = document.getElementById("photoBox");

let started = false;
let i = 0;
let yesClickedFlag = false;

const noTexts = [
  "You‚Äôre the best part of my day üíï",
  "My heart chose you ‚ù§Ô∏è",
  "I promise to cherish us üå∏",
  "I‚Äôll wait for you ‚è≥",
  "We could be beautiful together ‚ú®",
  "I‚Äôm not giving up on us üíñ"
];

// FIRST TOUCH ‚Üí MUSIC (mobile safe)
document.body.addEventListener("touchstart", () => {
  if (!started) {
    music.play().catch(() => {});
    started = true;
    msg.innerText = "Now choose with your heart üíó";
  }
}, { once: true });

function noClicked() {
  if (yesClickedFlag) return; // Do nothing if YES clicked

  if (!started) {
    const playPromise = music.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        started = true;
        msg.innerText = "Now choose with your heart üíó";
        showNoMessage();
      }).catch(() => {
        showNoMessage();
      });
    } else {
      showNoMessage();
    }
  } else {
    showNoMessage();
  }
}

function showNoMessage() {
  msg.innerText = noTexts[i % noTexts.length];
  i++;
  noBtn.style.left = Math.random() * 120 + "px";
  noBtn.style.top = Math.random() * 80 + "px";
}

function yesClicked() {
  yesClickedFlag = true;
  music.pause();
  msg.innerText = "";
  photoBox.style.display = "flex";
  noBtn.classList.add("hidden");  // Hide NO button completely
  voice.play();

  voice.onended = () => {
    window.location.href =
      "https://wa.me/917904090248?text=I%20said%20Yes%20üíï%20i%20love%20you%20forever%20üíç";
  };
}
</script>
</body>
</html>
