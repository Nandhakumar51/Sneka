<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>For Sneka ‚ù§Ô∏è</title>

<style>
  html, body {
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif;
    background: #ffc0cb;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  h2 {
    margin-top: 30px;
    color: #8b004f;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    animation: heartbeat 2s infinite;
  }

  #noBtn {
    background: #eee;
    position: relative;
    transition: left 0.3s ease, top 0.3s ease, transform 0.3s ease;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  #msg {
    min-height: 50px;
    font-size: 20px;
    color: #7a003c;
  }

  #photoBox {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    padding: 10px;
    max-width: 90vw;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #photoBox.show {
    opacity: 1;
  }

  #photo {
    width: 100%;
    max-width: 280px;
    height: auto;
    border-radius: 20px;
    object-fit: cover;
  }

  #loveText {
    font-size: 22px;
    color: #b3005e;
    margin-top: 10px;
    word-wrap: break-word;
  }

  audio {
    display: none;
  }

  .hidden {
    display: none !important;
  }

  #startBtn {
    background: #ff4d88;
    color: white;
    padding: 14px 32px;
    font-size: 22px;
    border-radius: 10px;
    margin-top: 80px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  #startBtn:hover {
    transform: scale(1.1);
  }
</style>
</head>

<body>

<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

<div id="msg">Click Start to play music üíï</div>

<button id="startBtn">Start Music üéµ</button>

<button id="yesBtn" onclick="yesClicked()" style="display:none;">YES üíñ</button>
<button id="noBtn" onclick="noClicked()" style="display:none;">NO üòÖ</button>

<div id="photoBox">
  <img id="photo" src="her.jpeg" alt="Sneka's photo" />
  <div id="loveText">I love you Sneka üíï</div>
</div>

<audio id="music" src="music.mpeg" loop></audio>
<audio id="voice" src="voice.mpeg"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
const music = document.getElementById("music");
const voice = document.getElementById("voice");
const msg = document.getElementById("msg");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photoBox = document.getElementById("photoBox");
const startBtn = document.getElementById("startBtn");

let i = 0;
let yesClickedFlag = false;

const noTexts = [
  "You‚Äôre the best part of my day üíï",
  "My heart chose you ‚ù§Ô∏è",
  "I promise to cherish us üå∏",
  "I‚Äôll wait for you ‚è≥",
  "We could be beautiful together ‚ú®",
  "I‚Äôm not giving up on us üíñ"
];

startBtn.addEventListener("click", () => {
  music.play().then(() => {
    msg.innerText = "Now choose with your heart üíó";
    startBtn.style.display = "none";
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
  }).catch(() => {
    alert("Please allow sound playback.");
  });
});

function noClicked() {
  if (yesClickedFlag) return;

  msg.innerText = noTexts[i % noTexts.length];
  i++;
  noBtn.style.left = Math.random() * 120 + "px";
  noBtn.style.top = Math.random() * 80 + "px";
}

function yesClicked() {
  yesClickedFlag = true;
  music.pause();
  msg.innerText = "";
  photoBox.style.display = "flex";

  setTimeout(() => {
    photoBox.classList.add("show");
  }, 10);

  noBtn.classList.add("hidden");
  yesBtn.classList.add("hidden");

  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  voice.play();

  voice.onended = () => {
    window.location.href =
      "https://wa.me/917904090248?text=I%20said%20Yes%20üíï%20i%20love%20you%20forever%20üíç";
  };
}
</script>
</body>
</html>
