<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Sneka ‚ù§Ô∏è</title>

<style>
body{
  background:#ffc0cb;
  text-align:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  margin:0;
  padding-top:40px;
}

h2{
  color:#8b004f;
}

button{
  padding:12px 26px;
  font-size:18px;
  margin:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d88; color:white; }
#noBtn{ background:#eee; position:relative; }

#msg{
  font-size:20px;
  color:#7a003c;
  min-height:60px;
  margin-top:10px;
}

#photo{
  width:280px;
  border-radius:20px;
  display:none;
  margin:25px auto;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

<div id="msg">Tap anywhere to start the music üíï</div>

<button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
<button id="noBtn" onclick="noClicked()">NO üòÖ</button>

<img id="photo" src="her.jpeg">

<audio id="music" src="music.mpeg" loop></audio>
<audio id="voice" src="voice.mpeg"></audio>

<script>
const music=document.getElementById("music");
const voice=document.getElementById("voice");
const photo=document.getElementById("photo");
const msg=document.getElementById("msg");
const noBtn=document.getElementById("noBtn");

let started=false;
let i=0;

const noTexts=[
"You're the best part of my day üå∏",
"My heart chose you ‚ù§Ô∏è",
"I promise to cherish us üíï",
"I‚Äôll wait for you ‚è≥",
"We could be something beautiful ‚ú®",
"You‚Äôre worth everything üíé",
"I‚Äôm not giving up on us üíñ"
];

// first tap ‚Üí music (mobile safe)
document.body.addEventListener("click",()=>{
  if(!started){
    music.play();
    started=true;
    msg.innerText="Now choose with your heart üíó";
    startHearts();
  }
});

function noClicked(){
  msg.innerText=noTexts[i % noTexts.length];
  i++;
  noBtn.style.left=Math.random()*120+"px";
  noBtn.style.top=Math.random()*80+"px";
}

function yesClicked(){
  music.pause();
  msg.innerText="I love you Sneka ‚ù§Ô∏è";
  photo.style.display="block";
  voice.play();

  voice.onended=()=>{
    window.location.href=
    "https://wa.me/917904090248?text=I%20said%20Yes%20üíï%20i%20love%20you%20forever%20üíç";
  };
}

// floating hearts generator
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}
</script>

</body>
</html>
