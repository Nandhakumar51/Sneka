<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
}

.card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:350px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
  color:#ff3366;
}

button{
  margin-top:15px;
  padding:12px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#ff3366;
  color:#fff;
  cursor:pointer;
}

button:hover{
  background:#e62e5c;
}

img{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  margin-top:15px;
}
</style>
</head>

<body>

<!-- AUDIO FILES -->
<audio id="music" src="music.mp3"></audio>
<audio id="voice" src="voice.mp3"></audio>

<div class="card" id="box">
  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
  <button onclick="yesClick()">YES ‚ù§Ô∏è</button>
</div>

<script>
function yesClick(){

  const music = document.getElementById("music");
  const voice = document.getElementById("voice");

  // play song first
  music.play();

  // after 17 seconds ‚Üí play voice
  setTimeout(() => {
    voice.play();
  }, 17000);

  // change screen
  document.getElementById("box").innerHTML = `
    <h2>I Love You ‚ù§Ô∏è</h2>
    <img src="her.jpg">
    <p>You are my everything üíñ</p>
    <button onclick="share()">Send Love üí¨</button>
  `;
}

// WhatsApp auto message
function share(){
  const msg = encodeURIComponent(
    "I love you ‚ù§Ô∏è\nThis is from my heart üíñ"
  );
  window.open("https://wa.me/?text=" + msg, "_blank");
}
</script>

</body>
</html>
